<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="utf-8">
    <title>Rock, Paper, Scissors!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
    <div class="container-flex">


        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">roshambo </a>
            <a class="navbar-brand"  href="https://www.github.com/ahsan">github.com/ahsan</a>
        </nav>


        <div class="d-flex flex-row justify-content-around pt-5">

            <!-- Player 1 pane -->
            <div class="card col-xs-5 p-3 centering">
                <h4>Player 1</h4>
                <div class="dropdown">
                    <button class="btn-sm btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" onclick="selectPlayerOneType('User')">User</a>
                        <a class="dropdown-item" href="#" onclick="selectPlayerOneType('Bot')">Bot</a>
                    </div>
                </div>


                <div id="player1-choice" class="card selection-container btn-group-vertical">
                    <button type="button" class="btn-primary btn" onclick="selectPlayerOneChoice(this)">Rock</button>
                    <button type="button" class="btn-primary btn" onclick="selectPlayerOneChoice(this)">Paper</button>
                    <button type="button" class="btn-primary btn" onclick="selectPlayerOneChoice(this)">Scissors</button>
                    <button type="button" class="btn-primary btn" onclick="selectPlayerOneChoice(this)">Lizard</button>
                    <button type="button" class="btn-primary btn" onclick="selectPlayerOneChoice(this)">Spock</button>
                </div>

            </div>



            <!-- Center pane -->
            <div class="card col-xs-2 centering align-self-center p-3">
                <h2 id="score">0 - 0</h2>
                <h4 class="mt-3">vs</h4>
                <button id="go-button" type="button" class="btn btn-dark" onclick="onGoClicked()">Go!</button>
            </div>



            <!-- Player 2 pane -->
            <div class="card col-xs-5 p-3 centering">
                <div>
                    <h4>Player 2</h4>

                    <div class="btn-group" role="group" aria-label="player2-type">
                        <button type="button" class="btn-sm btn-secondary" disabled>Bot</button>
                    </div>
                </div>

                <div class="selection-container">
                    <h1>?</h1>
                </div>
            </div>

        </div>

    </div>







    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
