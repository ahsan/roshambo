<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" charset="utf-8">
    <title>Rock, Paper, Scissors!</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">roshambo </a>
        <a class="navbar-brand"  href="https://www.github.com/ahsan">github.com/ahsan</a>
    </nav>


    <div class="row">

        <!-- Player 1 pane -->
        <div class="col-sm-5 centering">
            <div>
                <h4>Player 1</h4>

                <div class="btn-group" role="group" aria-label="player1-type">
                    <button type="button" class="btn btn-primary">User</button>
                    <button type="button" class="btn btn-primary">Bot</button>
                </div>
            </div>


            <div id="player1-card" class="selection-container btn-group-vertical centering">
                <button type="button" class="btn btn-dark">Rock</button>
                <button type="button" class="btn btn-dark">Paper</button>
                <button type="button" class="btn btn-dark">Scissors</button>
                <!--<button type="button" class="btn btn-dark">Lizard</button>-->
                <!--<button type="button" class="btn btn-dark">Spock</button>-->
            </div>

        </div>

        <!-- Center pane -->
        <div class="col-sm-2 centering pt-5">
            <h4>vs</h4>
            <button id="go-button" type="button" class="btn btn-dark">Go!</button>
        </div>

        <!-- Player 2 pane -->
        <div class="col-sm-5 centering">
            <div>
                <h4>Player 2</h4>

                <div class="btn-group" role="group" aria-label="player2-type">
                    <button type="button" class="btn btn-primary" disabled>Bot</button>
                </div>
            </div>


            <div id="player1-card" class="selection-container btn-group-vertical centering">
                <h1>?</h1>
            </div>
        </div>

    </div>



    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
